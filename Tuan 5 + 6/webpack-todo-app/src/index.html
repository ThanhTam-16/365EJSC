<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Todo App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./assets/icon.svg" alt="icon" class="logo">
      <h1>Todo App với Webpack</h1>
    </div>

    <div class="input-section">
      <input 
        type="text" 
        id="todoInput" 
        placeholder="Nhập công việc cần làm..."
        autocomplete="off"
      >
      <button id="addBtn">Thêm</button>
    </div>

    <ul id="todoList" class="todo-list"></ul>

    <div class="footer">
      <p>Mini project học Webpack</p>
    </div>
  </div>

  <!-- Webpack sẽ tự động inject bundle.js vào đây -->
</body>
</html>
